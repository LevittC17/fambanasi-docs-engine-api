version: "3.9"

services:
  api:
    build:
      context: .
      target: production
    container_name: fambanasi_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fambanasi_network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7.4-alpine
    container_name: fambanasi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - fambanasi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_dev:
    build:
      context: .
      target: builder
    container_name: fambanasi_api_dev
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - ENVIRONMENT=development
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fambanasi_network
    profiles:
      - dev

volumes:
  redis_data:
    driver: local

networks:
  fambanasi_network:
    driver: bridge
